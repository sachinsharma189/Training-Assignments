<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="table6.css">

    <title>Form Creation</title>
</head>
<body>

    <div class="form-box">

        <h1 class="align-center">
            <hr width="30%">
            Register
            <hr width="30%">
        </h1>

        <p class="align-center">
            Create an account its free and only takes a minute
        </p>

        <form>
            <div class="name">
                <input class="first-name" type=text placeholder="First Name" />
                <input class="last-name" type=text placeholder="Last Name" />
            </div>

            <input class="fields" type="email" placeholder="Email" />
            <input class="fields" type="password" placeholder="Password" />
            <input class="fields" type="password" placeholder="Confirm Password" />

            <div class="terms">
                <input type="checkbox" name="terms" value="terms"> I accept the
                <a href="#">Term of Use</a> &
                <a href="#">Privacy Policy</a>
            </div>

            <input class="fields" type=submit value="Register Now" />
        </form>
    </div>

    <div class="sign-in align-center">
        <p style="color:white">
            Already have an account <a href="#">Sign in</a>
        </p>
    </div>
</body>
</html>
